<body><h1>Aggregation</h1><p>Unlike <strong>composition</strong> aggregation uses existing istances of objects to build up another obj.</p><p>The composed obj doesn't actually own the obj that it's composed of - if it's destroyed, those obj continue to exist.</p></body>
